body_plaintext: |
  https://gitential.com/Welcome to Gitential!
  <renata.pataki@gitential.com>[image:
  gitential_logo_with_text_blackGreen]

  We hope you enjoyed exploring the full potential of *git*ential and all the
  awesome analytics it provides on software development performance.

  As your trial period has come to an end you are now reverted back to our
  Free version which comes with some caveats, like


    - you can see the analytics for max 10 active developers,
    - you cannot import more than 5 repositories,
    - you have access to only 3 months of historical data, and
    - a couple of features disappeared (like collaboration) read more about
    it here <https://gitential.com/pricing/>

  Don't you worry! To get back the lost functionalities, all you need to do
  is to subscribe to our professional plan
  <https://gitential.com/product/professional/> - selecting the number of
  active developer seats you want to purchase.

  You wanna see more analytics, new features? Drop us a mail with your idea,
  and we'll do our best to make it happen.


  Measure. Improve. Repeat.


  The Gitential Team
  support@gitential.com
  gitential.com