body_plaintext: |
  https://gitential.com/Welcome to Gitential!
  <renata.pataki@gitential.com>[image:
  gitential_logo_with_text_blackGreen]

  Hi {{ user.first_name }},

  We hope your onboarding and getting familiar with *git*ential is a cool and
  life-changing experience.

  We have some good news and bad news. Let's rip off the band-aid and start
  with the bad one: you used up half of *your free trial *and it *will end in
  7 days*.

  However, the good news is you have multiple options:


    1. To not lose any functionality you are using now *subscribe to
  our* *professional
    plan* <https://gitential.com/product/professional/> selecting the number
    of active developer seats you want to purchase.
    2. In case you are a small company you can *keep using our free version*
    but remember that there will be some limitations in the app, like:


    - you will be able to see the analytics for max 10 active developers,
    - you won't be able to import more than 5 repositories,
    - you will have access to only 3 months of historical data, and
    - a couple of features will disappear (like collaboration) read more
    about it here <https://gitential.com/pricing/>

  Whatever your needs are, anything you decide, we are here to help you and
  your team to become better and more efficient in software development.

  Don't forget, you can use our Knowledge Center
  <https://views.paperflite.com/collections/603b5120c8035e1903f9791a>, and Use
  Case Library
  <https://views.paperflite.com/collections/603b50a35c4d5c7e67dcd1ef> to help
  you stand out in conversations about development performance optimization
  among your colleagues.

  If you have a question or a super cool idea reach out to us.

  Let's build the best software development teams together!


  The Gitential Team
  support@gitential.com
  gitential.com



