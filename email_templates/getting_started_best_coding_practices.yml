  <table role="presentation" style="border-spacing:0!important;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td class="m_-8438979276614119304hs_padded" style="border-collapse:collapse;font-family:Verdana,sans-serif;font-size:15px;color:#000000;word-break:break-word;padding:30px"><div id="m_-8438979276614119304hs_cos_wrapper_module-4-3-1" style="color:inherit;font-size:inherit;line-height:inherit"><div id="m_-8438979276614119304hs_cos_wrapper_module-4-3-1_" style="color:inherit;font-size:inherit;line-height:inherit"><p style="font-size:13px;line-height:100%">Hi {{ user.first_name }},</p>
  <p style="line-height:175%"> </p>

  <p style="line-height:100%"><span style="font-size:13px">Did you think you would be able to check if your team actually follows the best coding practices? With Gitential it&#39;s easier than you might expect.</span></p>
  <p style="line-height:100%"> </p>
  <ul style="line-height:100%">
  <li style="line-height:100%" aria-level="1"><span style="font-size:13px"><span style="color:#2bcb96"><b>Smaller and frequent commits</b></span>: Smaller commits allow developers to get feedback sooner from teammates which encourages the idea of continuous improvement and helps to avoid large changes in the future. <br>Small commits are also easier to understand when reviewing a pull request.<br>Since they are usually more focused than big ones, it is often easier to state the purpose of a small commit. The amount of commits is visible right away on the summary page of each of your projects.</span><span style="font-size:13px"><br></span></li>
  </ul>
  <p style="line-height:175%"><span style="font-size:13px">       </span><img src="https://catwalk-prod.s3.amazonaws.com/emails/email+6/index.jpg" alt="image.png" width="507" height="235"><br></p><br>
  <ul style="line-height:100%">
  <li style="line-height:100%" aria-level="1"><span style="font-size:13px"><span style="color:#2bcb96"><b>Writing test lines</b></span>: It&#39;s vital for quality work is to test your code. It doesn’t matter how quickly you can write lines of code or how optimized your code is if it doesn’t have the expected result. You can check the amount of test lines easily on our chart &quot;Implementation vs Test Volume&quot;.<br></span></li>
  </ul>
  <div style="text-align:center">      <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+6/index2.png" alt="image.png" width="507" height="237"><br></div><div style="text-align:center"></div><br><p style="line-height:175%"><span style="font-size:13px"></span></p>
  <ul style="line-height:100%">
  <li style="line-height:100%" aria-level="1"><span style="font-size:13px"><span style="color:#2bcb96"><b>Code reviews and Pull Requests</b></span>: Predictability of cycle times can help project management to plan better. Understanding and continuously improving your pull request cycle times supports better management decisions. With Gitential you can track PR Cycle Time to make sure your team is delivering according to plan and proactively mitigate project risks before they happen.</span></li>
  </ul>      <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+6/index3.png" alt="image.png" width="507" height="309"><br><br><p style="line-height:175%"><span style="font-size:13px"></span></p>

  <p style="line-height:100%"><span style="font-size:13px">What are your team&#39;s best practices? Share how YOUR team works towards a more efficient way of working!</span></p>
  <p style="font-size:13px;line-height:100%"> </p>
  <p style="font-size:13px;line-height:125%"> </p>
  <p style="font-size:13px;line-height:125%">May your coding practices be the best!</p><p style="font-size:13px;line-height:125%"><br></p>
