body_plaintext: |
  Hi {{ user.first_name }},

  Did you think you would be able to check if your team actually follows the
  best coding practices? With Gitential it's easier than you might expect.

    - *Smaller and frequent commits*: Smaller commits allow developers to
    get feedback sooner from teammates which encourages the idea of continuous
    improvement and helps to avoid large changes in the future.
    Small commits are also easier to understand when reviewing a pull
    request.
    Since they are usually more focused than big ones, it is often easier to
    state the purpose of a small commit. The amount of commits is visible right
    away on the summary page of each of your projects.

  [image: image.png]


    - *Writing test lines*: It's vital for quality work is to test your
    code. It doesn't matter how quickly you can write lines of code or how
    optimized your code is if it doesn=E2=80=99t have the expected result. You can
    check the amount of test lines easily on our chart "Implementation vs Test Volume".

  [image: image.png]


    - *Code reviews and Pull Requests*: Predictability of cycle times can
    help project management to plan better. Understanding and continuously
    improving your pull request cycle times supports better management
    decisions. With Gitential you can track PR Cycle Time to make sure your
    team is delivering according to plan and proactively mitigate project risks
    before they happen.

  [image: image.png]

  What are your team's best practices? Share how YOUR team works towards a
  more efficient way of working!

  May your coding practices be the best!

  The Gitential Team
