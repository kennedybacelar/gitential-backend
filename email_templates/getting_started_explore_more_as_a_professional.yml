  Don't forget that we are continuously improving our tool, so if you have a
  new feature idea, go ahead and shoot us an email <gitential@gitential.com>!

  *As your free trial period is marching to its end*, I'd like to give you a
  quick view of the features you might lose in case you skip upgrading to a
  professional subscription.

    - *Pull Request Analytics: *How many pull requests does my team deliver
    in a month? How long does it take on average to release a feature? Does it
    take longer to write a code or to get reviews and the required fixes done
    before a merge? To have a 360-view of your developers' performance and to
    improve your go-to-market speed, having visibility on your developers' pull
    request activity is a must.
    - *Developers'** Deep Dive:* A complete overview of all developers in
    your team. Slice and dice with the filters to see a particular person's or
    team's performance. You can use it for a quick comparison of your
    developer's activity based on all of the KPIs we provide.
    - *Self-serve Analytics: *Our *Self-Service Analytics* tool allows you
    to create your own customized charts. You have complete flexibility on what
    data to visualize and how. Follow the tips on the settings of each chart
    type.
    - *Enhance your analytics with data exports:* For any project, you set
    up in gitential you can export your complete commit activity history in
    CSV. You can use the downloaded data to do further analysis or merge the
    exports with other internal data you have for greater visibility.
    - *Collaborate with your team: *You can share your gitential workspaces
    with your team members for collaboration. Use one data set as a single
    source of truth. Add them using their GitHub account username or invite
    them via their email address. One note: they need to register to be ableto
    collaborate.
    - *Unlimited repo import and active contributors:* You can use our
    freemium version for up to 5 repositories and 10 developers. In case you
    need more capacity, please become a professional subscriber.

