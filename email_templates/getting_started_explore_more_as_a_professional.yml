  <div style="line-height:175%">
  <p style="font-size:13px;line-height:125%"><span style="font-family:Verdana,sans-serif">I hope you&#39;ve been enjoying the full potential of <a href="https://hs-4326307.t.hubspotfree-hl.net/e2t/tc/VWydLG5DC06lW51Ch2h7-_MsFW1zSvF_4smNhZMDyKmc3lGmwV1-WJV7CgFp7W4xBdgB77bsx8W5ZHtW_23dpysW3-4GVx4mD3prW5Bk5k34m145DW7KJlvX3yk1v6M8fHQqYjtrNW5vCCBh4p2ZH0W1QdC3K586XBTW2McsRg3mFcx1N5RT1kQRnYRSW5PljWv5VkjsYW8_-M8_8VfGybW5PkBr02hbKDlW6fR9gN1BlYZwW5FQBvs1_40MwN5LXxL1TythNW6lWhRZ2DgCH-W2yrWh81z27LjW1bJRjh5T5J0NW5S0BHd2TcxTV2Mr1" rel="noopener" style="color:#2bcb96" target="_blank"><b>git</b><span style="color:#000000">ential</span></a>. Don&#39;t forget that we are continuously improving our tool, so if you have a new feature idea, go ahead and shoot us an <a href="mailto:gitential@gitential.com" rel="noopener" style="color:#2bcb96" target="_blank">email</a>!</span></p>
  <p style="font-size:13px;line-height:125%"> </p>
  <p style="font-size:13px;line-height:125%"><span style="font-family:Verdana,sans-serif"><b><i>As your free trial period is marching to its end</i></b>, I&#39;d like to give you a quick view of the features you might lose in case you skip upgrading to a professional subscription. </span></p>
  <ul style="line-height:175%;font-size:13px">
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>Pull Request Analytics: </b>How many pull requests does my team deliver in a month? How long does it take on average to release a feature? Does it take longer to write a code or to get reviews and the required fixes done before a merge? To have a 360-view of your developers&#39; performance and to improve your go-to-market speed, having visibility on your developers&#39; pull request activity is a must.</span></li>
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>Developers&#39;</b><b> Deep Dive:</b> A complete overview of all developers in your team. Slice and dice with the filters to see a particular person&#39;s or team&#39;s performance. You can use it for a quick comparison of your developer&#39;s activity based on all of the KPIs we provide.</span></li>
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>Self-serve Analytics: </b>Our <i><b>Self-Service Analytics</b></i> tool allows you to create your own customized charts. You have complete flexibility on what data to visualize and how. Follow the tips on the settings of each chart type. </span></li>
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>E</b><b>nhance your analytics with data exports:</b> For any project, you set up in gitential you can export your complete commit activity history in CSV. You can use the downloaded data to do further analysis or merge the exports with other internal data you have for greater visibility.</span></li>
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>Collaborate with your team: </b>You can share your gitential workspaces with your team members for collaboration. Use one data set as a single source of truth. Add them using their GitHub account username or invite them via their email address. One note: they need to register to be able to collaborate.</span></li>
  <li style="line-height:125%"><span style="font-family:Verdana,sans-serif"><b>Unlimited repo import and active contributors:</b> You can use our freemium version for up to 5 repositories and 10 developers. In case you need more capacity, please become a professional subscriber.</span></li></ul><div><br></div><ul style="line-height:175%;font-size:13px">
  </ul>
