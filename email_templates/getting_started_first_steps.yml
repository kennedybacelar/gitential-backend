body_plaintext: |
  Hi {{ user.first_name }},

  The first step to start analyzing your team's git activity is to get
  started with *git*ential
  <https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VVv7T43sNQ4LN68QHcVHfqFWV7W=
  b0N4s5b7QMSn_nk3lGmwV1-WJV7CgHJVW15-s_c6qPWRGW3FSn4j4sg0R-W1ZH1vJ1MkcC5W6Lh=
  mXf7X9tnLW5DpBkk5fLGvbW4TLdg160wGSdW6WVHbn7sKyQCW3sqPBK2wK7RJN3tnxdBPb73jW2=
  l8qvy92zy4fW6v5vcy29X_67W9kD5sz2tcXlKW58XzQp6RzRsyW6NBTxh6_zcBxW1rKQ6y21WJh=
  XW5K57lq3WJ47FW2lkjQy4t7z6bW3sFZGs8DBRX4V4ht6C5F1CxtW4Js1bd6wvb323cgP1>.
  This one checked. Now, the next step is to *set up your first project*. To
  import the repositories you'd like to analyze and group them, just go to Cr=
  eate
  New Project and connect to one or multiple git platforms (GitHub, GitLab,
  Bitbucket, Azure DevOps).

  [image: index.png]

  Once you have your first repos imported to a project, you can *group your
  developers into teams,* too. Just navigate to *Create New Team* and you can
  add your developers from the list one by one.
  [image: index2.png]

  There might be cases when a developer uses multiple email addresses for
  his/her commits. To make sure we do not double count them as different
  contributors, we have a feature called *Manage Developers*. This
  functionality runs automatically when you first import a repository, but it
  also allows you to manually mix and match email addresses for best-fit
  analysis.
  *Pro Tip*: In case you need to mask the name of your developers for
  security reasons, this is the place you can do that.

  [image: index3.png]

  Now it's your turn! If you haven't set up any project yet, go ahead and try
  it out.
  Reach out to us if you run into any difficulties or come up with questions.

  Regards,
  *Gitential Team*

