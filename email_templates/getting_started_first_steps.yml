  <table style="border-spacing:0!important;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td class="m_-4743690925902632676hs_padded" style="border-collapse:collapse;font-family:Verdana,sans-serif;font-size:15px;color:#000000;word-break:break-word;padding:30px"><div id="m_-4743690925902632676hs_cos_wrapper_module-4-3-1" style="color:inherit;font-size:inherit;line-height:inherit"><div id="m_-4743690925902632676hs_cos_wrapper_module-4-3-1_" style="color:inherit;font-size:inherit;line-height:inherit"><p style="font-size:13px;line-height:150%">Hi {{ user.first_name }},</p>
  <p style="font-size:13px;line-height:150%"> </p>
  <p style="font-size:13px;line-height:150%"> </p>
  <p style="line-height:150%;font-size:13px">The first step to start analyzing your team&#39;s git activity is to get started with <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VVv7T43sNQ4LN68QHcVHfqFWV7Wb0N4s5b7QMSn_nk3lGmwV1-WJV7CgHJVW15-s_c6qPWRGW3FSn4j4sg0R-W1ZH1vJ1MkcC5W6LhmXf7X9tnLW5DpBkk5fLGvbW4TLdg160wGSdW6WVHbn7sKyQCW3sqPBK2wK7RJN3tnxdBPb73jW2l8qvy92zy4fW6v5vcy29X_67W9kD5sz2tcXlKW58XzQp6RzRsyW6NBTxh6_zcBxW1rKQ6y21WJhXW5K57lq3WJ47FW2lkjQy4t7z6bW3sFZGs8DBRX4V4ht6C5F1CxtW4Js1bd6wvb323cgP1" rel="noopener" style="color:#2bcb96" target="_blank"><b>git</b>ential</a>. This one checked. Now, the next step is to <b>set up your first project</b>. To import the repositories you&#39;d like to analyze and group them, just go to <span style="font-style:italic">Create New Project</span> and connect to one or multiple git platforms (GitHub, GitLab, Bitbucket, Azure DevOps).</p>
  <div style="line-height:125%;font-size:13px">

  <br><img src="https://catwalk-prod.s3.amazonaws.com/emails/email+2/index.png" alt="image.png" width="516" height="245"><br><br>
  <p style="line-height:150%"> </p>
  <p style="line-height:150%">Once you have your first repos imported to a project, you can <b>group your developers into teams,</b> too. Just navigate to <i>Create New Team</i> and you can add your developers from the list one by one.</p>

  <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+2/index2.png" alt="image.png" width="516" height="243"><br><br><br><div style="font-size:13px;line-height:150%"><br></div><div style="font-size:13px;line-height:150%">There might be cases when a developer uses multiple email addresses for his/her commits. To make sure we do not double count them as different contributors, we have a feature called <i>Manage Developers</i>. This functionality runs automatically when you first import a repository, but it also allows you to manually mix and match email addresses for best-fit analysis. </div>
  <div style="font-size:13px;line-height:150%"><b>Pro Tip</b>: In case you need to mask the name of your developers for security reasons, this is the place you can do that. </div>
  <div style="font-size:13px;line-height:150%"> </div>
  <div style="font-size:13px;line-height:150%"><img src="https://catwalk-prod.s3.amazonaws.com/emails/email+2/index3.png" alt="image.png" width="516" height="237"><br><br></div>
  <div style="font-size:13px;line-height:150%"> </div>
  <div style="font-size:13px;line-height:150%"><br></div><div style="font-size:13px;line-height:150%">Now it&#39;s your turn! If you haven&#39;t set up any project yet, go ahead and try it out.</div>
  <div style="font-size:13px;line-height:150%">Reach out to us if you run into any difficulties or come up with questions.</div>
  <p style="line-height:150%"> </p>
  </div>
  <p style="font-size:13px;line-height:125%"> <br></p>
  <p style="font-size:13px;line-height:125%">Regards,</p>
  <p style="font-size:13px;line-height:125%"><b>Gitential Team<br></b></p>

