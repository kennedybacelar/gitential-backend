  <table style="border-spacing:0!important;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td style="border-collapse:collapse;font-family:Verdana,sans-serif;font-size:15px;color:#000000;word-break:break-word;padding:30px"><div id="m_-922989667318853313m_3278692465045238749m_-9012706600462094797hs_cos_wrapper_module-4-3-1" style="color:inherit;font-size:inherit;line-height:inherit"><div id="m_-922989667318853313m_3278692465045238749m_-9012706600462094797hs_cos_wrapper_module-4-3-1_" style="color:inherit;font-size:inherit;line-height:inherit"><p style="font-size:13px;line-height:125%">Hi {{ user.first_name }},</p>
  <p style="font-size:13px;line-height:100%"> </p>
  <p style="font-size:13px;line-height:100%"> </p>
  <p style="font-size:13px;line-height:100%"> </p>
  <p style="font-size:13px;line-height:150%">Have you ever wondered how to give your developers constructive feedback using real data? Having trouble finding what’s slowing down your whole team?  Developing a training plan? <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWGQ356JJBy6W66TmDL5FmBWbW8wLjj94s7pzFMwF3SG3lGmwV1-WJV7CgZxtW1w_0Yq8PttWVW7fh8Gk6K8DRTW97C-PJ8g7yMFW4P_1233-nXyLW3kR0MS2yg0TCW6jplW75k3KJpN5Hx8Cny6MHtVyPcVn57DJjWW8PDWvJ1ZDYFdW4n46Wr2Xjh3dW3bQ4Lx1Wvs3wN4cvMxkFmDTgW854qSK14_D-jW64dPgk2JLF8ZVydRRF5yjbRnW2HpBcq6w2CYCW6jXPHZ76x1glW5Ztc_64_XdntW14T4gJ8ChtWJV-Z7wj4rQlF93d__1" style="color:#2bcb96;font-weight:bold" target="_blank">Git<span style="text-decoration:none;font-weight:normal"><span style="color:#000000">ential</span></span></a> provides you a perfect tool to make your performance review process way smoother - check out our Developer Scorecard view! </p>
  <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+5/index3.png" alt="obraz (2).png" width="516" height="243"><br><br><p style="font-size:13px;line-height:150%">You can find comprehensive data for each project and team. With it, you can focus your investigation on specific developers and their progress. You can also choose a specific time frame, so your review process can be run monthly, quarterly, or as often as you need it.</p><br>
  <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+5/index2.png" alt="obraz (1).png" width="516" height="245"><br>

  <p style="font-size:13px;line-height:150%">Your developer’s work quality can also be presented by his code composition. If you’d like to check if your developer follows best coding practices or internal standards agreed upon within the team, now you can do that.</p>
  <img src="https://catwalk-prod.s3.amazonaws.com/emails/email+5/index1.png" alt="obraz.png" width="516" height="245"><br><br>


  <p style="font-size:13px;line-height:150%">If you’re curious about how this data can help you and your team, I recommend reading our post on <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWGQ356JJBy6W66TmDL5FmBWbW8wLjj94s7pzFMwF3Tf3lGn5V1-WJV7CgBsLVhtQzS5M69FHW3_d0hV3j1BNYW6RMMcP96glGNW2jz3hw5LJ_ltW1KkwDd82YKMkW5PD0zj6Rsj02W1p1Pyt4FkhqpVp_2kh6JcFFXW7L_HRd1HBk_1W4NX3Mf1zb1p2W72S7t61VNHPnW1VXpr58DHcrfW77Nr-t77zjK-W2TPcP_7t-lV5W6cV1VC4N7yP2W4PRjzj56JszpVLbGzr3MyWDDW9jcWWC4n_YwNW1Slb487z0VmvW5nx5pT8vS1yKW1sb1Fn4th8VhW1_wJqj1RMl30W4VkPG-2lQpgPV4Gg0l8Q3NcF31l81" style="color:#2bcb96" target="_blank">how to be a great Software Engineering Manager</a>. I’m sure you’ll learn something interesting there.</p>
  <p style="font-size:13px;line-height:150%"> </p>
  <p style="font-size:13px;line-height:150%">Of course, if you have any questions I’m here to help you, so please don’t hesitate to reach out to me.</p>
  <p style="font-size:13px;line-height:150%"> </p>

  <p style="font-size:13px;line-height:150%">All the best,</p>
