  <table style="border-spacing:0!important;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td class="m_2428370224518826276hs_padded" style="border-collapse:collapse;font-family:Verdana,sans-serif;font-size:15px;color:#000000;word-break:break-word;padding:30px"><div id="m_2428370224518826276hs_cos_wrapper_module-4-3-1" style="color:inherit;font-size:inherit;line-height:inherit"><div id="m_2428370224518826276hs_cos_wrapper_module-4-3-1_" style="color:inherit;font-size:inherit;line-height:inherit"><p style="font-size:13px;line-height:150%">Hi {{ user.first_name }},</p>
  <p style="font-size:13px;line-height:150%"> </p>
  <p style="font-size:13px;line-height:150%"> </p>
  <p style="line-height:150%;font-size:13px">You might wonder: &quot;Ok... so I see all these numbers on the <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5JQdxX4s6NGWN5GS5RN3lGmwV1-WJV7CgK3BW96TJ1F6h_H1hW6r_Pm26nNj2mW60KQLm99gQK8VSfF976wXMHRW6hz_Hj8zFdqJW2ThDH56htDC5W2jbcDY204kYSW4r-VHJ4fzc9QW3gRWTM9k_6xBW2rWtYd2NcsRgV2J8rh4YzzhKW1886ZK8Hv60QW4Xnh9x5xZq5sW7HwQ9z3l9pWdW3ptT072fpvDNW98vzD28kdCFFVkyzLX1P_LV2W6l2FSj6WzNzdW23h8KV5kSj56W2d2Nv04cyBkD37BN1" style="color:#2bcb96" target="_blank"><b>git</b><span style="color:#1155cc;text-decoration:underline"><span style="color:#000000;text-decoration:underline">ential</span></span></a> charts, but what do they mean?&quot;</p>
  <p style="line-height:150%;font-size:13px">Let me introduce you to the main metrics that you can use to track and improve your team performance based on their git activities.</p>
  <p style="line-height:150%;font-size:13px"> </p>
  <ul style="line-height:150%;font-size:13px">
  <li><span style="color:#2bcb96"><b>CODE VOLUME</b></span>: Estimated contribution to the codebase. Summing up the added lines of codes (LoC), but also factoring in the removed lines to give a more holistic look on the work done.</li>
  <li><span style="color:#2bcb96"><b>CODING HOURS</b></span>: Estimated coding hours are calculated based on the added lines of code and modifications to the existing code base, considering the frequency of the commits. This number gives you a rough estimate of how much time developers spend on code writing vs problem-solving / brainstorming / creative thinking, etc. for particular feature implementation.</li>
  <li><span style="color:#2bcb96"><b>VELOCITY</b></span>: It&#39;s the ratio between code volume and coding hours. It shows you an estimated number to understand how many lines of code your team can implement in an hour.</li>
  <li><span style="color:#2bcb96"><b>CHURN</b></span>: Also called unproductive lines of code. Usually used as a percentage, showing how much of the code had to be rewritten within 21 days after its first implementation. Using 21 days is an industry-standard, as a sprint can vary from 1 to 3 weeks based on project or company.</li>
  <li><span style="color:#2bcb96"><b>EFFICIENCY</b></span>: This metric is the inverse of churn, also called productive lines of code. Shows the amount or percentage of the code that has been committed but didn&#39;t need any revision within 3 weeks. This can identify your most precise and senior developers in the team. Even helps to point out if there is anyone with a knowledge gap, or someone having a bad time concentrating.</li>
  <li><span style="color:#2bcb96"><b>TEST VOLUME</b></span>: Calculating the number of lines of code that are automated test lines. You can understand if your team is implementing automated testing, and how many of the test lines are compared to the feature implementation lines.</li>
  <li><span style="color:#2bcb96"><b>NUMBER OF DEVELOPERS</b></span>: Includes developers who committed at least once in the selected time range.</li>
  <li><span style="color:#2bcb96"><b>AVERAGE PULL REQUEST CYCLE TIME</b></span>: The time it takes from the first commit that belongs to the pull request until merging to the master branch. It contains time spent on code writing, PR pickup time, and PR review time. </li>
  <li><span style="color:#2bcb96"><b>PULL REQUEST MERGE RATIO</b></span>: Ratio between created Pull Request vs. Pull Request deployed to production within the selected time period<br>
  <ul style="line-height:175%"></ul>
  <ul style="line-height:175%"></ul>
  <br><br></li>
  </ul>
  <p style="line-height:150%;font-size:13px">You can read more about our<a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5JQdxX4s6NGWN5GS5S33lGmQV1-WJV7CgMyGW81lX3l4Z9qSXW8QyR8H5SFph_W5D6zW63tDVFfW67PfLC3D0nfTN1R66vHKyh1TW7KPD8B5D0K7jW5gNrrQ87jrD0W2WgYcj56FmsCW7HwgxS9br-p9W5Cskrc84Vx49W4rqk9X4sp57NW72WqYz3x71PNW6FBbHC1VNMGJW7D3lWC6qlkw9W3n7Hwy3b_86WN2-LYjhcWsMdW5hqhFf3-rzYdW1JtxQY2xt51yW5-ZyxC8t6Cx_W8-RVts1R6P4vW81vJyM498f5cW3CZcL14v0Dqm31Vb1" style="color:#2bcb96" target="_blank"> <span style="color:#2bcb96;text-decoration:underline">main KPIs here</span></a>, or by hovering over the information icon within the application (you can find it everywhere on the charts).</p>

  <p style="line-height:150%;font-size:13px">Explore the analytics in<a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5JQdxX4s6NGWN5GS5RN3lGmwV1-WJV7CgXWQW2P_1Kp2ngfMnW1T2zzz8Dr249W1S4tZl32NrW0W1M5rHF43zLd9W1GbTds3wmDVhW8Jr__J8p7JgWW51s-MW8x5-2jW4HshqL2gb1SxVykKG11bd4XCW6xrwkG8xBRtbVTtsYl5ZlX0dW4zLR4d6B26bLW457-Qb7sm4tcW6y3vwm85_vW8W8PvhF71g1VNZW4ZtLzV8QdWtWW2JSkGl4P8G5RW8TFZfj3L2jYWN301xJgY_hg2W15mmbL74LTbR3pmB1" style="color:#2bcb96" target="_blank"><span style="color:#2bcb96"> <b><span style="text-decoration:underline">git</span></b></span><span style="color:#1155cc;text-decoration:underline"><span style="color:#000000;text-decoration:underline">ential</span></span></a>, and in case you<a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5JQdxX4s6NGWN5GS5Tf3lGn_V1-WJV7CgLCJW71BQN74mvhggW5pvwCb3HlSXtW8X96G-6NxvRRW309kHK15DTc3W5_vHBk92SG17W3yc_s65wVlj9W51y-GY4B32wYW7gz07D4y22hsW6BF81n6DD5NpV-B7yz54gQMbW7f0Y546BW-pZW1gkKzH3GDGShN4Ymn8zpfRrlW3BrBbz2QVJqfW3kfXVs8XhR5BW2jzHmX5NZZ9xW19TlXx90XyhNW2yLWcn1qVHC-W38TRqp49myfGW2DYdxX8xdls4W90M8mz1Hg9R6N6S5_g9lRvCBW1Zpt_76sBZpbW1K97rF4fBjRCW712jQn8MBXtkW14kxMH3wLfyTN1PWxyPJJrjfW4wzmGX4q33jmVxqDT08rSG7FW6qLfgS6XG0-531ZY1" style="color:#2bcb96" target="_blank"><span style="color:#1155cc;text-decoration:underline"><span style="color:#2bcb96;text-decoration:underline"> have any ideas about our</span> <span style="color:#2bcb96;text-decoration:underline">product, share them with us</span></span></a>. We always welcome your feedback.</p>
  <p style="line-height:150%;font-size:13px">  <br></p>
  <p style="line-height:150%;font-size:13px">If you have any questions feel free to reach us via email or <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5JQdxX4s6NGWN5GS5S33lGmQV1-WJV7CgKvCW6zNwVh61Z3SlN7Hxz6r9k98YW8QM56Q3dw0wcW3YZjjm185SdWW5xjyBx8kjjs0Vh71XC4TY_DtW5N__pR7__KK3Vr70Mm1cY3yqW2rH6Sd4bP7pyW4-JQ3y7W7tf1W1Tm4vk4xDvgvVm9_ym5rRBFwW4QMWmt3p47v0VYqMpL7MvsgJV_mhdb7zL5ThW6QvBfq3zDpTcW6RlVFH2zM6dlVpgKz22zP7ydN3TyMq3DrBblM5--s4NTNBtW2jrksz6L9mKzW90xzt61Pr2gW2b_1" rel="noopener" style="color:#2bcb96" target="_blank">schedule a quick chat.</a></p>
