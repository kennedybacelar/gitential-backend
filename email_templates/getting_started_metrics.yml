body_plaintext: |
  Hi {{ user.first_name }},

  You might wonder: "Ok... so I see all these numbers on the *git*ential
  <https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5J=
  QdxX4s6NGWN5GS5RN3lGmwV1-WJV7CgK3BW96TJ1F6h_H1hW6r_Pm26nNj2mW60KQLm99gQK8VS=
  fF976wXMHRW6hz_Hj8zFdqJW2ThDH56htDC5W2jbcDY204kYSW4r-VHJ4fzc9QW3gRWTM9k_6xB=
  W2rWtYd2NcsRgV2J8rh4YzzhKW1886ZK8Hv60QW4Xnh9x5xZq5sW7HwQ9z3l9pWdW3ptT072fpv=
  DNW98vzD28kdCFFVkyzLX1P_LV2W6l2FSj6WzNzdW23h8KV5kSj56W2d2Nv04cyBkD37BN1>
  charts, but what do they mean?"

  Let me introduce you to the main metrics that you can use to track and
  improve your team performance based on their git activities.



    - *CODE VOLUME*: Estimated contribution to the codebase. Summing up the
    added lines of codes (LoC), but also factoring in the removed lines to give
    a more holistic look on the work done.
    - *CODING HOURS*: Estimated coding hours are calculated based on the
    added lines of code and modifications to the existing code base,
    considering the frequency of the commits. This number gives you a rough
    estimate of how much time developers spend on code writing vs
    problem-solving / brainstorming / creative thinking, etc. for particular
    feature implementation.
    - *VELOCITY*: It's the ratio between code volume and coding hours. It
    shows you an estimated number to understand how many lines of code your
    team can implement in an hour.
    - *CHURN*: Also called unproductive lines of code. Usually used as a
    percentage, showing how much of the code had to be rewritten within 21 days
    after its first implementation. Using 21 days is an industry-standard, as a
    sprint can vary from 1 to 3 weeks based on project or company.
    - *EFFICIENCY*: This metric is the inverse of churn, also called
    productive lines of code. Shows the amount or percentage of the code that
    has been committed but didn't need any revision within 3 weeks. This can
    identify your most precise and senior developers in the team. Even helps to
    point out if there is anyone with a knowledge gap, or someone having a bad
    time concentrating.
    - *TEST VOLUME*: Calculating the number of lines of code that are
    automated test lines. You can understand if your team is implementing
    automated testing, and how many of the test lines are compared to the
    feature implementation lines.
    - *NUMBER OF DEVELOPERS*: Includes developers who committed at least
    once in the selected time range.
    - *AVERAGE PULL REQUEST CYCLE TIME*: The time it takes from the first
    commit that belongs to the pull request until merging to the master branch.
    It contains time spent on code writing, PR pickup time, and PR review time.
    - *PULL REQUEST MERGE RATIO*: Ratio between created Pull Request vs.
    Pull Request deployed to production within the selected time period

  You can read more about our main KPIs here
  <https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VWsTpv6TrCjJV93kxr96Qt9nW5J=
  QdxX4s6NGWN5GS5S33lGmQV1-WJV7CgMyGW81lX3l4Z9qSXW8QyR8H5SFph_W5D6zW63tDVFfW6=
  7PfLC3D0nfTN1R66vHKyh1TW7KPD8B5D0K7jW5gNrrQ87jrD0W2WgYcj56FmsCW7HwgxS9br-p9=
  W5Cskrc84Vx49W4rqk9X4sp57NW72WqYz3x71PNW6FBbHC1VNMGJW7D3lWC6qlkw9W3n7Hwy3b_=
