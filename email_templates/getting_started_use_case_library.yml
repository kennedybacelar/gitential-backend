body_plaintext: |
  Hi {{ user.first_name }},

  When looking at git activity analytics there are multiple ways you can use
  them to improve and monitor team performance. Either you are focusing on
  resolving one particular challenge - like becoming more transparent during
  the home-office era - or you would like to have an overview of everything
  that's happening within your team=E2=80=99s codebase. It's always good toknow what
  else you can do to drive improvement within your company.

  Sharing is caring, and as we're passionate about helping others to grow,
  let us give you a couple of examples of how to use *git*ential
  <https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VW--gC2nD2RGW8YRWVM5vzwVY=
  W8Ny6Rt4s7dbzN3ypqF13lGmwV1-WJV7Cg-9HW2sVB2G8FPkwtN2vnDyyp_BjRW7nYFWf1LZxsk=
  W6m9vh814Tnh-W4YHXfb60DYpPW8-5t5s68GSFvW9h_ckH5bTHhHW1VtNZk7fF1M7W81qkqg81v=
  v9LW4J9LlZ3DMbbjW6DFt_d8BGKFlN6gRjgmY7NXYN3CD--6nW9NKW23dmyB7BmP1nW8zffP54X=
  SGCdW4904Jf1BNWFjW68jQry6pwq8BW4fpf8y3B81WMW3wCchD74yNW6W1xPjWk3ZFyGT3h6n1>
  to improve your team=E2=80=99s performance.
  
  - *Identify the knowledge gap*: What coding languages your team is using the most? Do you have the right talent to work on those projects? 
    Did anyone in your team introduce new technologies which require training?
    Get a quick look at what languages are used the most for your projects, and decide if your team needs a helping hand with extra training to improve their coding efficiency.
  - *Highlight potential burn-out*: Have you noticed early stages of burn-out within your team? The first sign is a drop in focus and
    efficiency. Unless you measure efficiency, you will hardly be able to spot burn-out signs ahead of time. Be a leader who understands and cares for
    their teams, and proactively supports them to go through rough times.
  - *Set a growth strategy based on individual performance*: How do you improve the velocity, quality, efficiency, and collaboration of your team?
    Do you track it properly to be able to improve these value drivers?
    Motivate your team by setting individual growth goals to contribute to the overall success of the company.
  - *Create a SWAT team*: Do you know who your top performers are? 
    Do you know who likes working with whom? Do you know if people are working efficiently together? 
    Find the best of your bests who motivate each other, so you can have SWAT teams who you can assign to solve any problem in the most efficient way.
  - *Reduce risks caused by complexity*: Is your software easy to maintain? 
    Does it get more chaotic adding new features and newer technologies to it? 
    Track your code complexity, and make sure that your team builds for the future.

