  <table style="border-spacing:0px;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"><tbody><tr><td style="border-collapse:collapse;font-family:Verdana,sans-serif;font-size:15px;color:rgb(0,0,0);word-break:break-word;padding:30px"><div id="gmail-m_-6726270700861430419m_4199838364027291072hs_cos_wrapper_module-4-3-1" style="color:inherit;font-size:inherit;line-height:inherit"><div id="gmail-m_-6726270700861430419m_4199838364027291072hs_cos_wrapper_module-4-3-1_" style="color:inherit;font-size:inherit;line-height:inherit"><p style="font-size:13px;line-height:100%">Hi {FirstName|There},</p>
  <p style="font-size:13px;line-height:175%">  <br></p>
  <p style="line-height:100%"><span style="font-size:13px">When looking at git activity analytics there are multiple ways you can use them to improve and monitor team performance. Either you are focusing on resolving one particular challenge - like becoming more transparent during the ‘home-office era’ - or you would like to have an overview of everything that&#39;s happening within your team’s codebase. It&#39;s always good to know what else you can do to drive improvement within your company. </span></p>
  <p style="line-height:100%"> </p>
  <p style="line-height:100%"><span style="font-size:13px">Sharing is caring, and as we&#39;re passionate about helping others to grow, let us give you a couple of examples of how to use <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VW--gC2nD2RGW8YRWVM5vzwVYW8Ny6Rt4s7dbzN3ypqF13lGmwV1-WJV7Cg-9HW2sVB2G8FPkwtN2vnDyyp_BjRW7nYFWf1LZxskW6m9vh814Tnh-W4YHXfb60DYpPW8-5t5s68GSFvW9h_ckH5bTHhHW1VtNZk7fF1M7W81qkqg81vv9LW4J9LlZ3DMbbjW6DFt_d8BGKFlN6gRjgmY7NXYN3CD--6nW9NKW23dmyB7BmP1nW8zffP54XSGCdW4904Jf1BNWFjW68jQry6pwq8BW4fpf8y3B81WMW3wCchD74yNW6W1xPjWk3ZFyGT3h6n1" style="color:rgb(43,203,150)" target="_blank"><b>git</b><span style="color:rgb(0,0,0);text-decoration:underline">ential</span></a> to improve your team’s performance.</span></p>
  <p style="line-height:100%"> </p>
  <ul style="line-height:175%">
  <li style="line-height:100%"><span style="font-size:13px"><span style="color:rgb(43,203,150)"><b>Identify the knowledge gap</b></span>: What coding languages your team is using the most? Do you have the right talent to work on those projects? Did anyone in your team introduce new technologies which require training? Get a quick look at what languages are used the most for your projects, and decide if your team needs a helping hand with extra training to improve their coding efficiency.</span></li>
  <li style="line-height:100%"><span style="font-size:13px"><span style="color:rgb(43,203,150)"><b>Highlight potential burn-out</b></span>: Have you noticed early stages of burn-out within your team? The first sign is a drop in focus and efficiency. Unless you measure efficiency, you will hardly be able to spot burn-out signs ahead of time. Be a leader who understands and cares for their teams, and proactively supports them to go through rough times. </span></li>
  <li style="line-height:100%"><span style="font-size:13px"><span style="color:rgb(43,203,150)"><b>Set a growth strategy based on individual performance</b></span>: How do you improve the velocity, quality, efficiency, and collaboration of your team? Do you track it properly to be able to improve these value drivers? Motivate your team by setting individual growth goals to contribute to the overall success of the company.</span></li>
  <li style="line-height:100%"><span style="font-size:13px"><span style="color:rgb(43,203,150)"><b>Create a SWAT team</b></span>: Do you know who your top performers are? Do you know who likes working with whom? Do you know if people are working efficiently together? Find the best of your bests who motivate each other, so you can have SWAT teams who you can assign to solve any problem in the most efficient way. </span></li>
  <li style="line-height:100%"><span style="font-size:13px"><span style="color:rgb(43,203,150)"><b>Reduce risks caused by complexity</b></span>: Is your software easy to maintain? Does it get more chaotic adding new features and newer technologies to it? Track your code complexity, and make sure that your team builds for the future.</span></li>
  </ul>
  <p style="line-height:100%"> </p>
  <p style="font-size:13px;line-height:100%">Do you have a story to share? Help us to expand our<span style="color:rgb(0,255,255)"> <a href="https://views.paperflite.com/collections/603b523051131a632834ae01/sections/603b523051131a632834ae00">use case library</a></span> and <a href="https://hs-4326307.t.hubspotfree-hj.net/e2t/tc/VW--gC2nD2RGW8YRWVM5vzwVYW8Ny6Rt4s7dbzN3ypqGw3lGn_V1-WJV7CgX_hN8jCczbS79QZW8wqfc37nH4flW5wHV-Z3TKjFhW3McNSn1GYPQGW6G0PBK299r3TW43lSKC4nQqhVW815hpf8Vnn-DW2F8ZVF83fcr6N3LT1nwyqBhbW2lWFG820lff5W3mWKs460Zww5W7bCngK6Xq5lGW2qKpzW5vNKxrW6Yp4t16zLKw1W8FHmHk10fP0zW6h_BhZ3LhGYdW7rkPDn6STYfJVzM-4N3PK8jYVqX8VC1BvpKKW78KDMm762Z1nW44FkvB3V3pPVVj4XsT2QNby7W5J_kcv7T30VHW5ckb1f7KqHj4W1Sqm9185FjkHW6LTNJh56ScQZW58Fjc68L97FHW4ckWG-3TgQB4W4DmcsS7yrpn-W6gmLqb7MCvb63hnT1" style="color:rgb(43,203,150)" target="_blank">share your story here</a>.</p>
