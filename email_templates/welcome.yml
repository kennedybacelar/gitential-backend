body_plaintext: |
  https://gitential.com/Welcome to Gitential!
  <renata.pataki@gitential.com>[image:
  gitential_logo_with_text_blackGreen]

  Thanks for signing up for a free trial of *git*ential. We are super excited
  to have you onboard.

  Getting started with a new software can be intimidating, especially when
  you see a ton of numbers which don't make perfect sense immediately. In
  case you are a superhuman you might skip to explore our Knowledge Center
  <https://views.paperflite.com/collections/603b5120c8035e1903f9791a>, but if
  you need some guidance, you’ll find here onboarding videos, FAQs and data
  dictionary to help you connect the dots within our analytics.

  We are also hoping to pique your curiosity to check out our Use Case Library
  <https://views.paperflite.com/collections/603b50a35c4d5c7e67dcd1ef> where
  you can read case studies, business benefits and challenges that you can
  solve with us.

  Even though this is an automated email, we’re all real people behind the
  scene and are thrilled to welcome you within our community.

  Keep being a data-driven innovator and support your team's growth.


  The Gitential Team
  support@gitential.com
  gitential.com


